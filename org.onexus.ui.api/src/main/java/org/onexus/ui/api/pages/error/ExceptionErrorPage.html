<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Unexpected error</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <h3>Unexpected error</h3>
	        <div class="alert alert-error" wicket:id="exception">message</div>
            <input type="button" onclick="window.history.back();" value="Go back" class="btn btn-primary">
        </div>

        <div class="row-fluid">
            <h3>Error details</h3>
            <div class="alert alert-info" wicket:id="stacktrace">stacktrace goes here</div>
        </div>
    </div>

</body>
</html>
