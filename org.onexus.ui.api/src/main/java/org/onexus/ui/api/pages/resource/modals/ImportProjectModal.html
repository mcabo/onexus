<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<body>
<wicket:panel>

    <form wicket:id="form" class="form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Import a project</h3>
        </div>
        <div class="modal-body">

            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="input01">Project URL or path</label>

                    <div class="controls">
                        <input id="input01" class="input-xlarge focus" type="text" wicket:id="text"/>

                        <p class="help-block">A ZIP file, a local folder or a GIT repository</p>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <input class="btn" type="submit" value="Import"/>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </form>

</wicket:panel>
</body>
</html>
