<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<body>
<wicket:panel>

    <div wicket:id="modal">
        <div id="progress_modal_fade" class="overlay"></div>
        <div class="progress-modal">
            <a wicket:id="refresh"><i class="icon-refresh" /></a>
            <div wicket:id="tasklist" class="task-container">
                <div class="task">
                    <div class="icon"><img src="" wicket:id="progress"/></div>
                    <div class="title"><span wicket:id="title"></span></div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
