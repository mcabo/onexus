	xml:lang="en" lang="en">
<body>
	<wicket:panel>
		<div wicket:id="container" class="taskprogress">

		<div wicket:id="modal" >

			<div wicket:id="progressDetails" class="modal" />
		</div>
	</wicket:panel>
