<html xmlns:wicket="">
<wicket:panel>
    <form wicket:id="form">
        <a style="text-align: right; margin-left: 60px;" wicket:id="addFilter" href="#"> Add Filter.. </a>

        <ul class="unstyled">
            <li wicket:id="filters">
                <div class="btn-group">
                    <a class="btn btn-primary" wicket:id="add"><i class="icon-plus icon-white"></i></a>
                    <a class="btn btn-primary" wicket:id="remove"><i class="icon-minus icon-white"></i></a>
                    <strong class="btn" wicket:id="name">Filter label</strong>
                </div>
            </li>
        </ul>
    </form>
    <span wicket:id="modalWindowAddFilter"></span>
</wicket:panel>
</html>
