<html xmlns:wicket>
<wicket:panel>
<h1>Labels</h1>
<form class="tagsform" wicket:id="form">
	<input wicket:id="selection" type="hidden" />
	<input wicket:id="newlabel" type="text" /><input wicket:id="newbutton" type="button" value="Add..." /><br />
	<div class="tags">
	<span wicket:id="tags"></span>
	</div>
	<a wicket:id="apply">Apply</a>&nbsp;&nbsp;
	<a wicket:id="remove">Remove</a><br />
	<a wicket:id="filter">Filter</a>&nbsp;&nbsp;
	<a wicket:id="download">Download</a><br />
</form>
</wicket:panel>
</html>
