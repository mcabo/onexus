<html xmlns:wicket>
<wicket:panel>
    <ul class="wizard-list">
        <li wicket:id="wizardList">
            <div wicket:id="description"></div>
            <a href="#" wicket:id="link"><span wicket:id="label"></span></a> - <span class="title"
                                                                                     wicket:id="title"></span></li>
    </ul>
    <div wicket:id="wizardContainer" class="wizard-container">
        <div class="opacity"></div>
        <div wicket:id="wizard" class="wizard">Wizard will be placed here</div>
    </div>
</wicket:panel>
</html>
