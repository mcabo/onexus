<html xmlns:wicket="">
<wicket:panel>
    <form style="width:100%;" wicket:id="form">


        <ul class="unstyled">
            <li wicket:id="filters">
                <div style="width: 96%; margin-bottom: 5px;" class="btn-group btn">
                    <button class="close" type="button" wicket:id="remove">&times;</button>
                    <a class="btn btn-primary" wicket:id="apply"><i class="icon-plus icon-white"></i></a>
                    <a class="btn btn-primary" wicket:id="unapply"><i class="icon-minus icon-white"></i></a>
                    <strong class="btn" wicket:id="name">Filter label</strong>
                </div>
            </li>
        </ul>

    </form>

    <div>&nbsp;</div>

    <div id="cf-container" class="accordion-group">
        <div class="accordion-heading">
            <a data-parent="#cf-container" data-toggle="collapse" class="accordion-toggle" href="#cf-body"><span>Create custom filter</span></a>
        </div>
        <div class="accordion-body collapse" id="cf-body" wicket:id="customFilter">
        </div>
    </div>

</wicket:panel>
</html>
