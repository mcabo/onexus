<html xmlns:wicket>
<wicket:panel>
    <a class="btn" href="#" wicket:id="button"></a>
    <div class="modal hide" wicket:id="widgetModal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 wicket:id="modalHeader"></h3>
        </div>
        <div wicket:id="widget" class="modal-body"></div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>
</wicket:panel>
</html>
