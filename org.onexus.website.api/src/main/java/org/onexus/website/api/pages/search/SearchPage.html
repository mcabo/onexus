<html xmlns:wicket>
<wicket:panel>
    <div id="logo" wicket:id="container">
        <form wicket:id="form" class="form-horizontal" id="search">
            <div class="control-group types" wicket:id="type">
            </div>
            <div class="control-group">
                <div class="input-append">
                    <input wicket:id="search" type="text" class="search" maxlength="2048" name="q" autocomplete="off"
                           title="Search" value="" dir="ltr" spellcheck="false">
                    <button class="search" name="search" type="submit" value="Search"><i
                            class="icon-search icon-white"></i></button>
                    <button class="search" wicket:id="list" name="list" value="List"><i
                            class="icon-list icon-white"></i></button>
                </div>
                <div wicket:id="examplesContainer" class="help-block">Examples: <span wicket:id="examples"><a
                        wicket:id="link" href=""><span wicket:id="label">TP53</span></a><span wicket:id="sep">, </span></span>
                </div>
                <div class="modal hide" wicket:id="widgetModal">
                    <div class="modal-header">
                        <h3 wicket:id="header"></h3>
                    </div>
                    <div wicket:id="widget" class="modal-body"></div>
                    <div class="modal-footer">
                        <a href="#" wicket:id="close" class="btn">Close</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="boxes" wicket:id="boxes">
    </div>
</wicket:panel>
</html>
