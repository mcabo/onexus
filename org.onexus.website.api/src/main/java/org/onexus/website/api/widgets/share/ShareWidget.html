<html xmlns:wicket>
<wicket:panel>

    <br />
    <h3>Paste link in email or IM</h3>
    <input type="text" wicket:id="link" style="width: 100%;" onclick="this.select();" />

    <h3>Paste HTML to embed in website</h3>
    <p><strong><form wicket:id="form">
        width&nbsp;<input wicket:id="width" type="text" value="890" style="width: 40px; text-align: right;">px&nbsp;&nbsp;&nbsp;
        height&nbsp;<input wicket:id="height" type="text" value="790" style="width: 40px; text-align: right;">px
    </form></strong></p>
    <input type="text" wicket:id="embed" style="width: 100%;" onclick="this.select();" />
</wicket:panel>
</html>
